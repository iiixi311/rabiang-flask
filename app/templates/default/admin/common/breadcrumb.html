{% if breadcrumbs is defined %}
<div class="container">
    <ol class="breadcrumb">
        {% for breadcrumb in breadcrumbs %}
            <li>
                {% if breadcrumb.href %}
                    <a href="{{ breadcrumb.href }}">{{ breadcrumb.text }}</a>
                {% else %}
                    {{ breadcrumb.text }}
                {% endif %}
            </li>
        {% endfor %}
    </ol>
</div>
{% endif %}
