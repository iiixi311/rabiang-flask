{% extends "default/columns-1.html" %}

{% block page_content %}
    <table class="table">
        <tr>
            <th>{{ _('Resource') }}</th>
        </tr>
        {% for resource in resources %}
            <tr>
                <td><a href="{{ url_for('auth.permission_resource', resource_name=resource.name) }}">{{ resource.name }}</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
