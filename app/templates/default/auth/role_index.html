{% extends "default/main/common/columns-1.html" %}

{% block page_content %}
    <table class="table">
        <tr>
            <th>{{ _('Role') }}</th>
        </tr>
        {% for role in roles %}
            <tr>
                <td><a href="{{ url_for('auth.permission_role', role_id=role.id) }}">{{ role.name }}</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
