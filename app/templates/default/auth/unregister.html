{% extends "default/main/common/columns-1.html" %}

{% block page_content %}
    <form action="{{ url_for('auth.unregister') }}" method="post">
        {{ form.csrf_token }}
        <fieldset>
            <legend>{{ _('Delete your account?') }}</legend>
            {{ form.submit(class='btn btn-danger') }}
            <a class="btn btn-default" href="{{ url_for('page.post_user_index', username=user.username) }}">{{ _('Cancel') }}</a>
        </fieldset>
    </form>
{% endblock %}
