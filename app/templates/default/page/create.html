{% extends "default/columns-1.html" %}

{% block page_content %}
    <form action="{{ url_for('page.post_create') }}" method="post" class="form-horizontal">
        {% include 'default/page/_post_form.html' %}
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-11">
                <button type="submit" class="btn btn-primary">{{ _('Save') }}</button>
                <a href="{{ url_for('page.post_index') }}" class="btn btn-default">{{ _('Cancel') }}</a>
            </div>
        </div>
    </form>
{% endblock %}

{% block extra_scripts %}
    <script>
        YUI().use(
                'aui-node',
                function (Y) {
                    var title = Y.one('#post_title');
                    var slug = Y.one('#post_slug');
                    var tag_name = Y.one('#tag_name');

                    // slugify title automatically
                    title.on(
                            'keyup',
                            function() {
                                slug.val(title.val()
                                        .replace(/(^\s*)|(\s*$)/g, '')
  			                            .replace(/[\u2000-\u206F\u2E00-\u2E7F\\'!"#$%&()*+,\-.\/:;<=>?@\[\]^_`{|}~]/g, '')
  			                            .replace(/\s+/g, '-').toLowerCase());
                            }
                    );

                    // slugify tag
                    tag_name.on(
                            'keyup',
                            function() {
                                tag_name.val(tag_name.val()
                                        .replace(/(^\s*)|(\s*$)/g, '')
                                        .replace(/[\u2000-\u206F\u2E00-\u2E7F\\'!"#$%&()*+\-.\/:;<=>?@\[\]^_`{|}~]/g, '')
                                        .replace(/\s+/g, '')
                                        );
                            }
                    )
                }
        );
    </script>
{% endblock %}
