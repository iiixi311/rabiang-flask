{% extends "default/columns-2.html" %}

{% block title %}Rabiang :: Blog{% endblock %}

{% block page_content %}
    {% for tag, count in tags %}
        <a href="{{ url_for('page.tag_name', name=tag.name) }}" class="btn btn-default tag-margin">{{ tag.name }} <span class="badge">{{ count }}</span></a>
    {% endfor %}
{% endblock %}
