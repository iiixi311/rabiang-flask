{% extends "default/columns-2.html" %}

{% block title %}Rabiang :: Blog{% endblock %}

{% block page_content %}
    {% for tag, count in tags %}
        <a href="{{ url_for('page.tag_name', tag_name=tag.name) }}" class="btn btn-default spacer-bottom-10">{{ tag.name }} <span class="badge">{{ count }}</span></a>
    {% endfor %}
{% endblock %}
